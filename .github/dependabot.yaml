version: 2
updates:
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: "weekly"
      day: "sunday"
      time: "08:00"
    open-pull-requests-limit: 5 # Reduce PR noise
    rebase-strategy: disabled
    labels:
      - "dependencies"
      - "automated"

  - package-ecosystem: gomod
    directory: "/"
    schedule:
      interval: "weekly"
      day: "sunday"
      time: "08:00"
    open-pull-requests-limit: 5
    groups:
      minor-and-patch-updates:
        patterns:
          - "*"
        update-types: ["minor", "patch"]
    labels:
      - "dependencies"
    commit-message:
      prefix: "chore(deps)"

  # Security updates (keep immediate security fixes)
  - package-ecosystem: gomod
    directory: "/"
    schedule:
      interval: "daily"
    labels:
      - "security"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "fix(security)"
