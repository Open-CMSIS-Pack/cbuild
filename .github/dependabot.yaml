version: 2
updates:
  - package-ecosystem: github-actions
    directory: "/.github/"
    schedule:
      interval: "weekly"
      day: "sunday"
      time: "08:00"
    rebase-strategy: disabled
    labels:
      - "dependencies"
      - "automated"
    reviewers:
      - "soumeh01"

  - package-ecosystem: gomod
    directory: "/"
    schedule:
      interval: "weekly"
      day: "sunday"
      time: "08:00"
    open-pull-requests-limit: 5
    groups:
      minor-and-patch-updates:
        patterns:
          - "*"
        update-types: ["minor", "patch"]
    labels:
      - "dependencies"
    reviewers:
      - "soumeh01"
    commit-message:
      prefix: "chore(deps)"

  # Security updates (keep immediate security fixes)
  - package-ecosystem: gomod
    directory: "/"
    schedule:
      interval: "daily"
    labels:
      - "security"
    reviewers:
      - "soumeh01"
    commit-message:
      prefix: "fix(security)"

  # Trigger Dependabot before a release
  - package-ecosystem: gomod
    directory: "/"
    schedule:
      interval: "event"
    target-branch: "main"
    labels:
      - "dependencies"
      - "pre-release-check"
    commit-message:
      prefix: "chore(pre-release)"
