name: TPIP Check

on:
  pull_request:
    paths:
      - ".github/workflows/tpip-check.yml"
      - "**/go.mod"
      - "**/go.sum"
      - "scripts/template/**"
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

env:
  tpip_report: "third_party_licenses.md"

permissions:
  contents: read

jobs:
  check-licenses:
    name: Check Third-Party Licenses
    if: github.repository == 'Open-CMSIS-Pack/cbuild'
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version-file: go.mod
          check-latest: true

      - name: Run go mod tidy
        run: go mod tidy

      - name: Install go-licenses
        run: go install github.com/google/go-licenses@latest

      - name: Generate TPIP report
        run: |
          go-licenses report . \
            --ignore github.com/Open-CMSIS-Pack/cbuild \
            --template ../../scripts/template/${{ env.tpip_report }}.template \
            > ../../${{ env.tpip_report }}
        working-directory: ./cmd/cbuild

      - name: Archive TPIP report
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: tpip-report
          path: ./${{ env.tpip_report }}

      - name: Print TPIP report to summary
        run: cat ${{ env.tpip_report }} >> $GITHUB_STEP_SUMMARY

      - name: Validate licenses
        run: |
          go-licenses check . \
            --ignore github.com/Open-CMSIS-Pack/cbuild \
            --disallowed_types=forbidden,restricted
        working-directory: ./cmd/cbuild

  commit-changes:
    name: Create TPIP Update PR
    if: (github.event_name == 'schedule') || (github.event_name == 'workflow_dispatch')
    needs: [check-licenses]
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0

      - name: Restore Changes
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: tpip-report

      - name: Create pull request
        uses: peter-evans/create-pull-request@98357b18bf14b5342f975ff684046ec3b2a07725 # v8.0.0
        with:
          token: ${{ secrets.GRASCI_WORKFLOW_UPDATE }}
          commit-message: Update TPIP report
          title: ':robot: [TPIP] Automated report updates'
          body: |
            Third-party IP report updates
            **Automated Changes:**
            - Updated third party licenses report
          branch: update-tpip
          delete-branch: true
          labels: TPIP
          reviewers: soumeh01
          draft: true
