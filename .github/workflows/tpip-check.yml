name: TPIP Check

on:
  pull_request:
    paths:
      - ".github/workflows/tpip-check.yml"
      - "**/go.mod"
      - "**/go.sum"
      - "scripts/template/**"
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

env:
  tpip_report: "third_party_licenses.md"

permissions:
  contents: read

jobs:
  check-licenses:
    # Avoid running this on forks
    if: github.repository == 'Open-CMSIS-Pack/cbuild'
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      checks: write
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with:
          egress-policy: audit

      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Set up Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version-file: go.mod
          check-latest: true

      - name: Go tidy
        run:  go mod tidy

      - name: Install go-licenses
        run:  go install github.com/google/go-licenses@latest

      - name: Generate TPIP Report
        run:  |
          go-licenses report . --ignore github.com/Open-CMSIS-Pack/cbuild --template ../../scripts/template/${{ env.tpip_report }}.template > ../../${{ env.tpip_report }}
        working-directory: ./cmd/cbuild

      - name: Archive TPIP report
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: tpip-report
          path: ./${{ env.tpip_report }}

      - name: Print TPIP Report
        run: cat ${{ env.tpip_report }} >> $GITHUB_STEP_SUMMARY

      - name: Check Licenses
        run: go-licenses check . --ignore github.com/Open-CMSIS-Pack/cbuild --disallowed_types=forbidden,restricted
        working-directory: ./cmd/cbuild

  commit-changes:
    permissions:
      # Minimal permissions with PAT
      contents: read
      pull-requests: read
    if: (github.event_name == 'schedule') || (github.event_name == 'workflow_dispatch')
    needs: [ check-licenses ]
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with:
          egress-policy: audit

      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0

      - name: Restore Changes
        uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0 # v5.0.0
        with:
          name: tpip-report

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@271a8d0340265f705b14b6d32b9829c1cb33d45e # v7.0.8
        with:
          token: ${{ secrets.GRASCI_WORKFLOW_UPDATE  }}
          commit-message: Update TPIP report
          title: ':robot: [TPIP] Automated report updates'
          body: |
            Third-party IP report updates
            **Automated Changes:**
            - Updated third party licenses report
          branch: update-tpip
          delete-branch: true
          labels: TPIP
          reviewers: soumeh01
          draft: true  # Create as draft PR for manual review
