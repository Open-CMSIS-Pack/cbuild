# yaml-language-server: $schema=https://raw.githubusercontent.com/Open-CMSIS-Pack/devtools/schemas/projmgr/1.3.0/tools/projmgr/schemas/cproject.schema.json

project:
  description: Project 2
  device: ARMCM0
  processor:
    fpu: off
    endian: little
  components:
    - component: Startup
    - component: CORE
  groups:
    - group: Sources
      misc:
        - compiler: GCC
      files: 
        - file: main.c
          misc:
            - compiler: GCC
    - group: Debug Group
      for-type: .Debug
      files:
        - file: debug.c
