solution:
  target-types:
    - type: CM3
      device: ARMCM3
      target-set:
        - set: #unnamed default
        - set: Custom1
        - set: Custom2
      misc:
        - compiler: GCC
    - type: CM0
      device: ARMCM0
      target-set:
        - set: Custom3
      misc:
        - compiler: GCC

  build-types:
    - type: Debug
      misc:
      - compiler: GCC
        C*:
        - -O
        - -Wall
        - -gdwarf-2
        - -mapcs-frame
        - -mthumb
        Link:
        - --entry=Reset_Handler
        - --specs=nosys.specs
        - -mcpu=cortex-m3
        - -mthumb

      compiler: GCC
      processor:
        fpu: off
        endian: little
        trustzone: non-secure

  packs:
    - pack: ARM::CMSIS

  projects:
    - project: ./TestProject1/test1.cproject.yml
      for-type: +CM3
    - project: ./TestProject2/test2.cproject.yml
      for-type: +CM0

  output-dirs:
    tmpdir: ./tmpdir